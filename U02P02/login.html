<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica02-b</title>
</head>
<body>
    <h1>FORMULARIO DE INICIO DE SESION - 2.5</h1>
    <hr>
    <p> Colocar nombre de usuario en el primer espacio y Contraseña en el segundo. </p>
    <hr>
    <br>

    <form>
        <!-- <label for="usuario"> Usuario </label> -->
        <input type="text" name="usuario" placeholder="Nombre de usuario" id="usuario">
        <br>
        <br>
        <!-- <label for="contra"> Contraseña </label> -->
        <input  type="password" name="contra" id="contra" placeholder="Contraseña">
        <br>
        <br>
        <input type="submit" value="Iniciar sesion">
        <br>
        <br>
        <label for="recordar"> Recordar </label>
        <input type="checkbox" name="recordar" id="recordar">
    </form>
    <br>
    <hr>
</body>
</html>
