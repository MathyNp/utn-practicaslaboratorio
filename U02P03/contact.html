<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="contacto">
        <table>
            <tr>
                <th><label for="name">NOMBRE</label></th>
                <th><input type="text" name="name" id="name" required></th>
            </tr>
            <tr>
                <th><label for="mail">EMAIL</label></th>
                <th><input type="text" name="mail" id="mail" required></th>
            </tr>
            <tr>
                <th><label for="age">EDAD</label></th>
                <th><input type="number" name="age" id="age" ></th>
            </tr>
            <tr>
                <th><label for="color">COLOR</label></th>
                <th><input type="color" name="color" id="color" ></th>
            </tr>
            <tr>
                <th><label for="coment">COMENTARIOS</label></th>
                <th><input type="text" name="coment" id="coment" min="10" ></th>
            </tr>
            <tr>
                <th> <input type="submit" value="Contactar"></th>
            </tr>
        </table>
    </div>
    
</body>
</html>
